//4X4x4 mesh
//injection rate here is packet per cycle, NOT flit per cycle


// Topology

topology = mesh;
k = 8;
n = 3;

// Routing
routing_function = fault_tolerant_adaptive;

// Flow control
num_vcs     = 8;
vc_buf_size = 8;
wait_for_tail_credit = 0;

// Router architecture
vc_allocator = separable_input_first;
sw_allocator = separable_input_first;
alloc_iters  = 1;

credit_delay   = 2;
routing_delay  = 0;
vc_alloc_delay = 1;
sw_alloc_delay = 1;
st_final_delay = 1;

input_speedup     = 1;
output_speedup    = 1;
internal_speedup  = 2.0;


// Traffic
traffic = removed_node_uniform;
packet_size = 32;
//bad_router = 1;


// Simulation
sim_type = latency;
warmup_periods = 3;
stats_out = base.m;

sim_power = 1;
tech_file = src/power/techfile.txt;
power_threshold = 3.0;
latency_thres = 2000.0;
deadlock_warn_timeout=1000;

injection_rate = 0.25;
injection_rate_uses_flits = 1;
